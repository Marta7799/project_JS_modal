<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal-login</title>
    <link rel="stylesheet" href="./modal-login.scss" />
  </head>
  <body>
    <div class="backdrop is-hidden" login-modal>
      <div class="modal modal-login">
        <button
          type="button"
          class="modal-login__close modal-login__btn"
          login-close
        >
          <svg class="modal-login__icon" width="18px" height="18px">
            <use href=""></use>
          </svg>
        </button>
        <div class="login-wrapper">
          <form>
            <label>
              <input
                class="search-form__input login-form name"
                type="name"
                name="name"
                required
                placeholder="name"
              />
            </label>
            <label>
              <input
                class="search-form__input login-form email"
                type="email"
                name="email"
                required
                placeholder="email"
              />
            </label>
            <label>
              <input
                class="search-form__input login-form password"
                type="password"
                name="password"
                required
                placeholder="password"
              />
            </label>
            <button class="modal-login__button" type="submit">sign up</button>
            <div class="sign-up--btn-div">
              <button class="sign-up form__btn" type="submit">Sign up</button>
              <button class="sign-in form__btn" type="submit">Sign in</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
