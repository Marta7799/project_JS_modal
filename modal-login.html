    <div class="login-wrapper">
      <form>
        <label>
          <input class="" type="name" name="name" required placeholder="name" />

          <input
            class=""

            name="email"
            required
            placeholder="email"
          />

          </svg> -->
        </label>
        <label>
          <input
            class=""
            type="password"
            name="password"
            required
            placeholder="password"
          />
          <!-- <svg class="modal-login__passwordIcon" width="" height="">
            <use href=""></use>
          </svg> -->
        </label>
        <button class="btn" type="submit">sign-up</button>
        <div class="">

          <button class="" type="submit">Sign up</button>
        </div>
      </form>
    </div>
  </div>
</div>
